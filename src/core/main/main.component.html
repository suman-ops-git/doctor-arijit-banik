<div id="clinicCarousel" class="carousel slide mx-auto" style="max-width:100vw;" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#clinicCarousel" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#clinicCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#clinicCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner" style="max-height:420px;">
    <div class="carousel-item active">
      <img src="../../assets/1.webp" class="d-block w-100" alt="Clinic Exterior"
        style="object-fit:cover; width:100%; height:420px;">
      <div class="carousel-caption d-none d-md-block">
        <h5>Welcome to Our Clinic</h5>
        <p>Modern facilities and friendly staff.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../assets/2.jpg" class="d-block w-100" alt="Doctor at Work"
        style="object-fit:cover; width:100%; height:420px;">
      <div class="carousel-caption d-none d-md-block">
        <h5>Expert Care</h5>
        <p>Personalized treatment for every patient.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="../../assets/3.jpg" class="d-block w-100" alt="Patient Care"
        style="object-fit:cover; width:100%; height:420px;">
      <div class="carousel-caption d-none d-md-block">
        <h5>Patient-Centered Approach</h5>
        <p>Your health is our priority.</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#clinicCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#clinicCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
